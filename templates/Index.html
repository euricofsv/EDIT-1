<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha primeira API (EDIT)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            display: block;
            padding: 10px;
            background-color: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: #495057;
        }
        .file-input label:hover {
            background-color: #dee2e6;
        }
        .preview-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 400px; /* Altura máxima da box */
            overflow-y: auto; /* Adiciona rolagem vertical */
        }
        .preview-box h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #343a40;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Espaço entre os botões */
            margin-top: 20px;
        }
        .button-container button {
            flex: 1; /* Faz os botões ocuparem o espaço disponível */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleciona o ficheiro parquet!</h1>
        <form id="upload-form">
            <div class="file-input">
                <label for="file" id="file-label">Clique para selecionar o arquivo Parquet</label>
                <input type="file" name="file" id="file" accept=".parquet" required>
            </div>

            <!-- Container para os botões -->
            <div class="button-container">
                <button type="button" id="preview-button" class="btn btn-secondary">Pré-visualizar</button>
                <button type="submit" class="btn btn-primary">GERAR KPIs</button>
            </div>
        </form>

        <!-- Div para exibir a pré-visualização -->
        <div id="preview-section" class="preview-box" style="display: none;">
            <h2>Pré-visualização (Primeiras 5 linhas)</h2>
            <div id="preview-content"></div>
            <button type="button" id="clear-button" class="btn btn-danger mt-3">Limpar Pré-visualização</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            var fileName = event.target.files[0].name;
            document.getElementById('file-label').textContent = fileName;
        });

        // Pré-visualização
        document.getElementById('preview-button').addEventListener('click', function() {
            var fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Por favor, selecione um ficheiro Parquet.');
                return;
            }

            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/preview_parquet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Exibe a pré-visualização na div
                document.getElementById('preview-content').innerHTML = data;
                document.getElementById('preview-section').style.display = 'block';
            })
            .catch(error => {
                console.error('Erro ao pré-visualizar o ficheiro:', error);
            });
        });

        // Limpar pré-visualização
        document.getElementById('clear-button').addEventListener('click', function() {
            document.getElementById('preview-content').innerHTML = '';
            document.getElementById('preview-section').style.display = 'none';
            document.getElementById('file').value = ''; // Limpa o input de arquivo
            document.getElementById('file-label').textContent = 'Clique para selecionar o arquivo Parquet';
        });

        // Envio do formulário para gerar KPIs
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Por favor, selecione um ficheiro Parquet.');
                return;
            }

            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/processar_parquet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                // Cria um link para download do arquivo Excel
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `KPIs_${new Date().toISOString().slice(0, 10)}.xlsx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Erro ao gerar KPIs:', error);
            });
        });
    </script>
</body>
</html>
