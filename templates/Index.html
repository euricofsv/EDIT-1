<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha primeira API (EDIT)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            display: block;
            padding: 10px;
            background-color: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: #495057;
        }
        .file-input label:hover {
            background-color: #dee2e6;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Inicialmente oculto */
        }
        .preview {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleciona o ficheiro Parquet</h1>
        <form action="/processar_parquet" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <label for="file" id="file-label">Clique para selecionar o arquivo Parquet</label>
                <input type="file" name="file" id="file" accept=".parquet" required>
                <div id="error-message" class="error-message">Por favor, selecione um arquivo no formato Parquet (.parquet).</div>
            </div>
            <button type="submit" class="btn btn-primary">GERAR KPIs</button>
        </form>

        <!-- Área de pré-visualização -->
        <div class="preview" id="preview">
            <h3>Pré-visualização do Arquivo</h3>
            <pre id="preview-content">Nenhum arquivo selecionado.</pre>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Biblioteca para ler arquivos Parquet -->
    <script src="https://cdn.jsdelivr.net/npm/parquet-wasm@0.4.1/dist/parquet_wasm.js"></script>
    <script>
        // Inicializa o parquet-wasm
        async function initParquetWasm() {
            await parquet_wasm;
        }

        document.getElementById('file').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            const errorMessage = document.getElementById('error-message');
            const previewContent = document.getElementById('preview-content');
            const fileLabel = document.getElementById('file-label');

            // Exibe o nome do arquivo selecionado
            if (file) {
                fileLabel.textContent = file.name;
            }

            // Verifica se o arquivo é do tipo Parquet
            if (file && file.name.endsWith('.parquet')) {
                errorMessage.style.display = 'none'; // Oculta a mensagem de erro
                previewContent.textContent = 'Carregando...';

                // Lê o arquivo Parquet
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const arrayBuffer = e.target.result;
                    try {
                        await initParquetWasm();
                        const parquetFile = parquet_wasm.ParquetFile.fromBuffer(arrayBuffer);
                        const metadata = parquetFile.metadata();
                        const rows = [];

                        // Lê as primeiras 5 linhas do arquivo
                        const rowCount = Math.min(5, metadata.num_rows);
                        for (let i = 0; i < rowCount; i++) {
                            const row = parquetFile.row(i);
                            rows.push(JSON.stringify(row, null, 2));
                        }

                        previewContent.textContent = rows.join('\n');
                    } catch (error) {
                        previewContent.textContent = 'Erro ao ler o arquivo Parquet.';
                        console.error(error);
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                errorMessage.style.display = 'block'; // Exibe a mensagem de erro
                previewContent.textContent = 'Nenhum arquivo selecionado.';
            }
        });
    </script>
</body>
</html>
