<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-visualização Parquet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .file-input {
            margin-bottom: 20px;
            position: relative;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            display: block;
            padding: 10px;
            background-color: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: #495057;
        }
        .file-input label:hover {
            background-color: #dee2e6;
        }
        .file-name {
            display: block;
            margin-top: 5px;
            text-align: center;
            font-size: 14px;
            color: #495057;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .preview {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload e Pré-visualização Parquet</h1>
        <div class="file-input">
            <label for="file" id="file-label">Clique para selecionar o arquivo Parquet</label>
            <input type="file" id="file" accept=".parquet">
            <span id="file-name" class="file-name">Nenhum arquivo selecionado</span>
            <div id="error-message" class="error-message">Por favor, selecione um arquivo no formato Parquet (.parquet).</div>
        </div>

        <!-- Área de pré-visualização -->
        <div class="preview" id="preview">
            <h3>Pré-visualização do Arquivo</h3>
            <pre id="preview-content">Nenhum arquivo selecionado.</pre>
        </div>
    </div>

    <!-- Apache Arrow JS -->
    <script type="module">
        import * as arrow from "https://cdn.jsdelivr.net/npm/apache-arrow@11.0.0/+esm";

        document.getElementById('file').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            const errorMessage = document.getElementById('error-message');
            const previewContent = document.getElementById('preview-content');
            const fileNameDisplay = document.getElementById('file-name');

            if (file) {
                fileNameDisplay.textContent = file.name; // Exibir o nome do ficheiro
            }

            if (file && file.name.endsWith('.parquet')) {
                errorMessage.style.display = 'none';
                previewContent.textContent = 'Carregando...';

                try {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        try {
                            const buffer = e.target.result;
                            const table = arrow.tableFromIPC(buffer); // Lê o Parquet

                            if (table.numRows === 0) {
                                previewContent.textContent = "Arquivo vazio.";
                                return;
                            }

                            let previewText = "Pré-visualização das primeiras 5 linhas:\n";
                            const numRows = Math.min(5, table.numRows);
                            for (let i = 0; i < numRows; i++) {
                                const row = {};
                                table.schema.fields.forEach((field, colIndex) => {
                                    row[field.name] = table.getColumnAt(colIndex).get(i);
                                });
                                previewText += JSON.stringify(row, null, 2) + "\n";
                            }

                            previewContent.textContent = previewText;
                        } catch (error) {
                            previewContent.textContent = 'Erro ao ler o arquivo Parquet.';
                            console.error(error);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } catch (error) {
                    errorMessage.style.display = 'block';
                    previewContent.textContent = 'Erro ao carregar o arquivo.';
                    console.error(error);
                }
            } else {
                errorMessage.style.display = 'block';
                previewContent.textContent = 'Nenhum arquivo selecionado.';
            }
        });
    </script>
</body>
</html>
